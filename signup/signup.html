<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./signup.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="sky">Welcome To Dcreator</h1>
        </div>

        <br>
        <br>
        <br>
        
        <form>
            <div class="container username">
                <div class="form-row ">
                    <div class="form-group col-md-8">
                        <label class="name user"for="fname">Username</label><br>
                        <input type="text" id="fname"class="form-control"name="fname"><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="mail user"for="email">Email</label><br>
                        <input type="text" id="email"class="form-control"name="email"><br>
                 </div> 
                </div> 
                
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="psw user"for="password">Password</label><br>
                        <input type="text" id="password"class="form-control"name="password">
                        <small id="passHelpBlock" class="form-text-mute ">
                            Your password must 8-20 Character Long with Capital letter and special Character !!
                        </small>
                        
                    </div>
                </div>  
            
                <br>
                <br>

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="city user" for="inputCity ">City</label><br>
                      <input type="text" class="form-control" id="inputCity"><br>
                    </div> 
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label class="state user" for="state">State</label><br>
                            <select id="inputState" class="form-control"><br>
                                 <option selected>Choose...</option>
                                    <option>Johor</option>
                                    <option>Kelatan</option>
                                    <option>Malacca</option>
                                    <option>Pahang</option>  
                                    <option>Penang</option>  
                                    <option>Perlis</option>
                                    <option>Putrajaya</option>
                                    <option>Perak</option>   
                                    <option>Sabah</option>
                                    <option>Sarawak</option>
                                    <option>Sembilan</option>
                                    <option>Selangor</option>
                                    <option>Terengganu</option> 
                            </select><br>

                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label class="zip user"for="zip">ZipCode</label><br>
                        <input type="text"class="form-control"id="zip"><br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-agreement">
                        <input class="form-agreement-input"type="checkbox"for=gridcheck><br>
                        <label class="form-agreement-label  " for="gridcheck">
                            Tick To Agree
                        </label>
                    </div>                        
                </div>
                
                <br>
                <br>
                <br>

                <div class="form-group">
                    <button type="submit"class ="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
