<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./signin.css" />
    </head>
    <body>
        <div class="cover">
            <div class="row h-100 align-item justify-item bg cover">
                <div class="col-sm-0 col-md-4 page">
                    <div id="carouselExampleIndicators" class="carouselslide page " data-bs-ride="carousel">
                        <div class="carousel-indicators ">
                            <button onclick="myFunction(1)" id="button1"  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button onclick="myFunction(2)" id="button2" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button onclick="myFunction(3)" id="button3" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner page">
                            <div onclick="myFunction(1)" id="img1" class="carousel-item active page">
                            </div>
                            <div onclick="myFunction(2)" id="img2" class="carousel-item page">
                            </div>
                            <div onclick="myFunction(3)" id="img3" class="carousel-item page">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                    <div class="mx-auto app-login-box col-sm-12 col-md-6 ">
                        <div class="app-logo">
                        </div>
                            <h4 class="mb-0">
                                <div>Welcome back, </div>
                                <span>Please Sign In Your Account</span>
                            </h4>
                            <h6 class="mt-3">No Account?
                                <a href="siginup.html"class="text-primary">Sign Up Now</a>
                            </h6>
                            <hr class="divider row"></hr>
                                <form>
                                    <div class="container">
                                        <div class="form-row">
                                            <div class="form-group col-md-6" style="padding-right: 1rem;">
                                                <label for="example email" class="email">Email</label><br>
                                                <input name="email" type="text" class="form-control"id="email" placeholder="Email here..."><br>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="password" for="password">Password</label><br>
                                                <input name="password" type="text" class="form-control"id="password"placeholder="Password here..."><br>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="form-check">
                                            <input name="check"id="exampleCheck" type="checkbox"class="form-check-label">
                                            <label class="check"for="exampleCheck"class="form-check-label">Keep Me Logged in</label><br>
                                        </div>
                            <hr class="divider row"></hr>
                                        <div class="d-flex align-item-center justify">
                                            <div class="ml-auto">
                                                <a href="signup.html"class=" btn btn-link">Recover Password</a>
                                                <button class="btn btn-primary ">Login To Dashboard</button>
                                            </div>
                                        </div>

                                </form>
                    </div>
            </div>            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
    <script>
        function myFunction(id) {
            document.getElementById("button"+id).classList.add("active")
          switch(id){
            case 1:
                document.getElementById("button2").classList.remove("active");
                document.getElementById("button3").classList.remove("active");
                break;
            case 2:
                document.getElementById("button1").classList.remove("active");
                document.getElementById("button3").classList.remove("active");
                break;

            case 3:
                document.getElementById("button1").classList.remove("active");
                document.getElementById("button2").classList.remove("active");
                break;
          }

            document.getElementById("img"+id).classList.add("active")
            switch(id){
                case 1:
                    document.getElementById("img2").classList.remove("active");
                    document.getElementById("img3").classList.remove("active");
                    break;
                case 2:
                    document.getElementById("img1").classList.remove("active");
                    document.getElementById("img3").classList.remove("active");
                    break;
                case 3:
                    document.getElementById("img1").classList.remove("active");
                    document.getElementById("img2").classList.remove("active");
                    break;
            }
            
          console.log(id)
        }
        </script>
</html>
